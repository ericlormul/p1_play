<div class="row content">
  <div class="col-sm-3 sidenav">
    <h4 class="text-center">Category</h4>
    <hr>
    <ul class="list-group">
      <li *ngFor="#category of categories" class="list-group-item">
        <a (click)="clickCategory(category)">
          {{category.charAt(0).toUpperCase()+category.substr(1)}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-sm-9">
  	<div *ngIf="campsByCategory">
	    <h4><small>{{campsByCategory.length}} result in {{selectedCategory}}</small></h4>
	    <hr>    	
			<ul>
			  <li *ngFor="#camp of campsByCategory">
			  	<a [routerLink]="['Camp', {id: camp.id}]">{{camp.name}}  -  {{camp.year}} {{camp.season}}</a>
			  	<div class="text-success">{{camp.homepage}}</div>
			  	<div>{{camp.description.substring(0, 340)+'...'}}</div>
			  </li>
			</ul>  		
  	</div>
  </div>
</div>
