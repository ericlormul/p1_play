<div class="row content">
  <div class="col-sm-3 sidenav">
    <h4 class="text-center">Category</h4>
    <hr>
    <ul class="nav nav-pills nav-stacked">
      <li *ngFor="#category of categories" [ngClass]="{active: category ==selectedCategory}">
      	<a (click)="clickCategory(category)">
      		{{category.charAt(0).toUpperCase()+category.substr(1)}}
      	</a>
      </li>
    </ul>    
  </div>

  <div class="col-sm-9">
    <h4><small>category information</small></h4>
    <hr>    	
    <p>camp records</p>
  </div>
</div>
