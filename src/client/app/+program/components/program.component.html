<div *ngIf='program' class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>{{program.name}}</h1>
<!--       <div>
      	<p>
      		<img src="{{program.pic_url}}" class="img-rounded" width="100%" height="300">
      	</p>
      </div> -->
      <div class="panel panel-success">
      	<div class="panel-heading">Description</div>
      	<div class="panel-body" [innerHTML]="program.description"></div>
      </div>

			<div class="panel panel-info">
			  <!-- Default panel contents -->
			  <div class="panel-heading">Details</div>
			  <!-- List group -->
			  <ul class="list-group">
				  <li class="list-group-item">Program ID: {{program.id}}</li>
				  <li class="list-group-item">Category: {{program.category}}</li>
				  <li class="list-group-item">
				  	Link:
				  	<a target="_blank" href="{{program.homepage}}">{{program.website}}</a>
				  </li>
				  <li class="list-group-item">Provider: {{program.provider}}</li>
			  </ul>
			</div>

    </div>
    <div class="col-sm-2 sidenav">
    </div>
  </div>
</div>
