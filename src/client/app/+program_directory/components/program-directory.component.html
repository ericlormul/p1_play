<div class="row content">
  <div class="col-sm-3 sidenav">
    <h4 class="text-center">Category</h4>
    <hr>
    <ul class="list-group">
      <li *ngFor="#category of categories" class="list-group-item">
        <a (click)="clickCategory(category)">
          {{category.charAt(0).toUpperCase()+category.substr(1)}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-sm-9">
  	<div *ngIf="programsByCategory">
	    <h4><small>{{programsByCategory.length}} result in {{selectedCategory}}</small></h4>
	    <hr>    	
			<ul>
			  <li *ngFor="#program of programsByCategory">
			  	<a [routerLink]="['Program', {id: program.id}]">{{program.name}}</a>
			  	<div class="text-success">{{program.homepage}}</div>
			  	<div>{{program.description.substring(0, 340)+'...'}}</div>
			  </li>
			</ul>  		
  	</div>
  </div>
</div>
