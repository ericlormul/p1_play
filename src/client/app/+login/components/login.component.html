<form class="form-login">
	<h3>Login</h3>
	<hr>
  <div class="form-group">
    <input type="text" class="form-control" required [(ngModel)]="userName" placeholder="Username or email">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required [(ngModel)]="passWord" placeholder="Password">
  </div>
  <div class="form-group">
  	<button type="submit" class='btn btn-primary'>Login</button>
  	<a href="#" class="pull-right">Forgot Password?</a>
  </div>
  
</form>
