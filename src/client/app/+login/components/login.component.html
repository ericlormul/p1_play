<h2>Login</h2>
<form>
  <div class="form-group">
    <label for="userName">Uesr Name</label>
    <input type="text" class="form-control" required [(ngModel)]="userName">
  </div>
  <div class="form-group">
    <label for="passWord">Password</label>
    <input type="password" class="form-control" required [(ngModel)]="passWord">
  </div>
  <button type="submit">Login</button>
</form>
